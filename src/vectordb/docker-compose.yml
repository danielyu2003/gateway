services:
  pgvector:
    image: ankane/pgvector
    ports:
     - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - app_data:/var/lib/postgresql/data

volumes:
  app_data: